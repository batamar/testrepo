kind: Deployment
apiVersion: apps/v1
metadata:
  name: api
  namespace: test
  labels:
    app: api
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api
    spec:
      terminationGracePeriodSeconds: 300
      containers:
        - name: api
          image: batamar/testrepo:master
          imagePullPolicy: Always
          command: ["node"]
          args: ["--max_old_space_size=8192", "src"]
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
          env:
            # erxes-api general
            - name: NODE_ENV
              value: production